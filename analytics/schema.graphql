type Symbol @entity {
  id: ID!
  name: String!
  tradingFee: BigInt!
  timestamp: BigInt!
  updateTimestamp: BigInt!
  totalTradeVolume: SymbolTradeVolume @derivedFrom(field: "symbol")
  dailyTradeVolume: [SymbolDailyTradeVolume!] @derivedFrom(field: "symbol")
  openInterests: [OpenInterest!] @derivedFrom(field: "symbol")
}

type SymbolFeeChange @entity {
  id: ID!
  symbol: Symbol!
  tradingFee: BigInt!
  timestamp: BigInt!
  blockNumber: BigInt!
  transaction: Bytes!
}

type SymbolDailyTradeVolume @entity {
  id: ID!
  symbol: Symbol!
  timestamp: BigInt!
  updateTimestamp: BigInt!
  volume: BigInt!
  accountSource: Bytes
}

type SymbolTradeVolume @entity {
  id: ID!
  symbolId: BigInt!
  timestamp: BigInt!
  updateTimestamp: BigInt!
  volume: BigInt!
  accountSource: Bytes
  symbol: Symbol!
}

type OpenInterest @entity {
  id: ID!
  amount: BigInt!
  accumulatedAmount: BigInt!
  timestamp: BigInt!
  accountSource: Bytes
  symbol: Symbol
}

type PriceCheck @entity {
  id: ID!
  givenPrice: BigInt!
  symbol: String!
  event: String!
  additionalInfo: String
  timestamp: BigInt!
  transaction: Bytes!
}

type PartyALiquidation @entity {
  id: ID!
  partyA: Bytes!
  liquidator: Bytes!
  liquidationType: Int!
  timestamp: BigInt!
  transaction: Bytes!
}

type PartyALiquidationDisputed @entity {
  id: ID!
  partyA: Bytes!
  timestamp: BigInt!
  transaction: Bytes!
}

type Configuration @entity {
  id: ID!
  collateral: Bytes!
  updateTimestamp: BigInt!
  updateTransaction: Bytes!
}

type GrantedRole @entity {
  id: ID!
  role: String!
  user: Bytes!
  grantTransaction: Bytes
  revokeTransaction: Bytes
  updateTimestamp: BigInt!
}
